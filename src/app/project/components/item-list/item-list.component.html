<ng-container *ngIf="items">
  <div class="items-container">
    <div *ngFor="let item of items" class="item">
      <img
        nz-image
        [nzDisablePreview]="true"
        width="100%"
        height="40px"
        [nzSrc]="item.sprite || ''"
        alt="pokemon"
      />
      <div class="item-name">{{item.name}}</div>
    </div>
  </div>
</ng-container>
